<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Moon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e5d4;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #9c27b0;
        }

        .message {
            font-size: 1.2em;
            margin: 20px 0;
            color: #5a3e76;
        }

        .button-container {
            margin-top: 30px;
        }

        .bloom-button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bloom-button:hover {
            background-color: #ff80ab;
        }

        #bucket {
            display: none;
            position: relative;
            margin-top: 50px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            animation: bloom 3s ease-out forwards;
        }

        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flowers {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>For You, Moon</h1>
    <p class="message">A special gift just for you... Because you deserve nothing less than beauty and love.</p>

    <div class="button-container">
        <button class="bloom-button" onclick="bloomFlowers()">Bloom</button>
    </div>

    <div id="bucket">
        <img src="https://petapixel.com/assets/uploads/2020/04/5-4-800x800.jpg" alt="Bucket of Flowers" class="flowers">
    </div>

    <script>
        function bloomFlowers() {
            var bucket = document.getElementById('bucket');
            bucket.style.display = 'block'; // Show the flowers bucket
        }
    </script>

</body>
</html>
